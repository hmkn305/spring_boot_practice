<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>課題管理一覧</title>
</head>
<body>
<h1>課題一覧</h1>
<a href="../index.html" th:href="@{/}">トップページ</a>
<a href="./creationForm" th:href="@{/issues/creationForm}">作成</a>
<table>
    <tr>
        <th>#</th>
        <th>概要</th>
    </tr>
    <tr th:each="issue : ${issueList}">
        <td th:text="${issue.id}">(id)</td>
        <td>
            <a href="./detail.html" th:href="@{/issues/{issueId}(issueId=${issue.id})}" th:text="${issue.summary}">(summary)</a>
        </td>
    </tr>
</table>
</body>
</html>
